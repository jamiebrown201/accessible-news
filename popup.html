<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <form action="#">
      <div class="primary-background">
        <h2 class="form-section-header">Primary background color</h2>
        <div class="primary-background-selection">
          <div class="radio">
            <input id="blue" name="radio" type="radio" />
            <label for="blue" class="radio-label">
              Blue
              <div class="color-preview blue"></div
            ></label>
          </div>
          <div class="radio">
            <input id="blue-grey" name="radio" type="radio" />
            <label for="blue-grey" class="radio-label"
              >Blue Grey
              <div class="color-preview blue-grey"></div
            ></label>
          </div>
          <div class="radio">
            <input id="green" name="radio" type="radio" />
            <label for="green" class="radio-label"
              >Green
              <div class="color-preview green"></div
            ></label>
          </div>
          <div class="radio">
            <input id="grey" name="radio" type="radio" />
            <label for="grey" class="radio-label"
              >Grey
              <div class="color-preview grey"></div
            ></label>
          </div>
          <div class="radio">
            <input id="peach" name="radio" type="radio" />
            <label for="peach" class="radio-label"
              >Peach
              <div class="color-preview peach"></div
            ></label>
          </div>
          <div class="radio">
            <input id="red" name="radio" type="radio" />
            <label for="red" class="radio-label"
              >Red
              <div class="color-preview red"></div
            ></label>
          </div>
          <div class="radio">
            <input id="turquoise" name="radio" type="radio" />
            <label for="turquoise" class="radio-label"
              >Turquoise
              <div class="color-preview turquoise"></div
            ></label>
          </div>
          <div class="radio">
            <input id="yellow" name="radio" type="radio" />
            <label for="yellow" class="radio-label"
              >Yellow
              <div class="color-preview yellow"></div
            ></label>
          </div>
        </div>
      </div>
    </form>
    <script src="./config/ft.js"></script>
    <script src="./config/theGuardian.js"></script>
    <script src="./config/catchAll.js"></script>
    <script src="main.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
