<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <form action="#">
      <div class="primary-background">
        <h2 class="form-section-header">Primary background color</h2>
        <div class="primary-background-selection">
          <div class="radio">
            <input id="accessibility-news-blue" name="radio" type="radio" />
            <label for="accessibility-news-blue" class="radio-label">
              Blue
              <div class="color-preview accessibility-news-blue"></div
            ></label>
          </div>
          <div class="radio">
            <input
              id="accessibility-news-blue-grey"
              name="radio"
              type="radio"
            />
            <label for="accessibility-news-blue-grey" class="radio-label"
              >Blue Grey
              <div class="color-preview accessibility-news-blue-grey"></div
            ></label>
          </div>
          <div class="radio">
            <input id="accessibility-news-green" name="radio" type="radio" />
            <label for="accessibility-news-green" class="radio-label"
              >Green
              <div class="color-preview accessibility-news-green"></div
            ></label>
          </div>
          <div class="radio">
            <input id="accessibility-news-grey" name="radio" type="radio" />
            <label for="accessibility-news-grey" class="radio-label"
              >Grey
              <div class="color-preview accessibility-news-grey"></div
            ></label>
          </div>
          <div class="radio">
            <input id="accessibility-news-peach" name="radio" type="radio" />
            <label for="accessibility-news-peach" class="radio-label"
              >Peach
              <div class="color-preview accessibility-news-peach"></div
            ></label>
          </div>
          <div class="radio">
            <input id="accessibility-news-red" name="radio" type="radio" />
            <label for="accessibility-news-red" class="radio-label"
              >Red
              <div class="color-preview accessibility-news-red"></div
            ></label>
          </div>
          <div class="radio">
            <input
              id="accessibility-news-turquoise"
              name="radio"
              type="radio"
            />
            <label for="accessibility-news-turquoise" class="radio-label"
              >Turquoise
              <div class="color-preview accessibility-news-turquoise"></div
            ></label>
          </div>
          <div class="radio">
            <input id="accessibility-news-yellow" name="radio" type="radio" />
            <label for="accessibility-news-yellow" class="radio-label"
              >Yellow
              <div class="color-preview accessibility-news-yellow"></div
            ></label>
          </div>
        </div>
      </div>
    </form>
    <script src="./config/ft.js"></script>
    <script src="./config/theGuardian.js"></script>
    <script src="./config/catchAll.js"></script>
    <script src="main.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
